<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Objetos Educacionais</title>
</head>
<body>
    <div>
        <h3>
            Olá, você está no portal dos Objetos Educacionais, para continuar preencha o login e senha:
        </h3>
        <form>
            <div>
                <label for="">Login:</label>
                <input type="text" placeholder="Login">
            </div>
            <div>
                <label for="">Senha:</label>
                <input type="text" placeholder="Senha">
            </div>
            <div>
                <button onclick="carregarMenu()">Login</button>
            </div>
        </form>
    </div>
    <div id="presentation">
        <header>
            Este conteúdo é protegido por direitos autorais, é proibida a cópia de qualquer conteúdo apresentado.
        </header>
        <iframe class="iframe-oeds" name="iframe-oeds" frameborder="0"></iframe>
    </div>
    <script>
        function carregarMenu(){
            document.querySelector('.iframe-oeds').src = 'https://thihille.github.io/ebsa-tempo-ciencias-6-6001/dtmc-6001/index.html';
        }
    </script>
</body>
</html>
